    <header>
      <a href="index.html" id="logo">
        <h1 class="fname">John</h1>
        <h1>Zank</h1>

      <nav>

    <div class="container">
      <section>
            <h1>Assignment 2</h1>
        <h2>Tell me about you</h2>
        <!-- Personal Info Begins -->
        <fieldset>
          <legend>Personal Information</legend>
          First Name<br>
          <input id="fname" type="text" name="firstname"><br>
          Last Name<br>
          <input id="lname" type="text" name="lname"><br>
          Gender<br>
          <input id="male" type="radio" name="sex" value="male" checked="true">Male<br>
          <input id="female" type="radio" name="sex" value="female" checked="true">Female<br>
          Favorite Food<br>
          <input id="food" type="text" name="favefood"><br>
          Favorite Genre of Music<br>
          <input id="music" type="text" name="musicgenre"><br>
          Favorite Movie<br>
          <input id="movie" type="text" name"favemovie"><br>
          Education Level<br>
          <select id="education">
            <option value="default"></option>
            <option value="hs">Highschool</option>
            <option value="as">Associates</option>
            <option value="bs">Bachelors</option>
            <option value="ms">Masters</option>
            <option value="phd">PHD</option>
          </select><br>
          Power Level
          <div>
            <label>Over 9000!</label>
            <input type="checkbox" name="vegeta" value"9000">
          </div>  
        </fieldset>
        <!-- End of Personal Info -->
        <table>
        <tr>
          <td><input type="submit" id="submit" onclick="enter()" value=" Submit"></td>
          <td><input type="reset" id="reset" onclick="reset()" value="Reset"></td>
        </tr>
        </table>
        <center><a href="../img/Flowchart.png" target="_blank">Flowchart</a></center><br>  
      </section>
      <footer>
        <a href="http://facebook.com/john.k.zank"><img src="../img/facebook-wrap.png" alt="Facebook" class="social-icon"></a>

      </footer>
    </div>
